{% extends 'layout.html' %}

{% block title %} Home {% endblock %}

{% block main %}
    <table class="table table-striped">

        <thead>
            <tr>
                {% for head in header %}
                    <th> {{ head.capitalize() }} </th>
                {% endfor %}
            </tr>
        </thead>

        <tbody>
            {% for row in rows %}
            <tr>
                {% for head in header %}
                    <td> {{ row[head] }} </td>
                {% endfor %}
            </tr>
            {% endfor %}
        </tbody>

    </table>
{% endblock %}
